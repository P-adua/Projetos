<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Gerador de Conselhos</title>

<body>
    <div class="container">
        <h1>Gerador de Conselhos</h1>

        <!-- Links para "gerar" conselhos -->
        <div class="advice-links">
            <a href="#advice1"><i class="fa-solid fa-person-digging"></i></a>
            <a href="#advice2"><i class="fa-solid fa-graduation-cap"></i></a>
            <a href="#advice3"><i class="fas fa-lightbulb"></i></a>
        </div>

        <!-- Área de exibição dos conselhos -->
        <div class="advice-display">
            <div id="advice1" class="advice">
                <p>É fácil sentar e prestar atenção, o difícil é agir.</p>
            </div>
            <div id="advice2" class="advice">
                <p>A persistência é o caminho do êxito.</p>
            </div>
            <div id="advice3" class="advice">
                <p>Grandes coisas nunca vêm de zonas de conforto.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>Desenvolvido por Caio Pádua</p>
    </footer>
