<!DOCTYPE html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="variables.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <meta name="description" content="NFT Preview Card Component">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
        <title>NFT Preview Card Component</title>
    </head>
    <body>
        <main>
            <div class="nft-card">
                <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT Image">
                <a href="#" class="title-link">
                    <h2>Equilibrium #3429</h2>
                </a>
                <p class="about">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="information">
                    <p class="value">0.041 ETH</p>
                    <p class="days-left">3 days left</p>
                </div>
                <div class="creator">
                    <img src="images/image-avatar.png" alt="Avatar - NFT CREATOR">
                    <p>Creation of <a href="#" class="nome-autor">Jules Wyvern</a></p>
                </div>
            </div>
        </main>
    </body>
    </html>
